<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>
    <form action="submit/" method="post">
      <div class="mb-3">
        <label class="form-label" for="user">username:</label>
        <input placeholder="enter username" name="user" id="uesr" type="text" />
        <br />
        <label for="pass">password:</label>
        <input
          placeholder="enter your password"
          name="pass"
          id="pass"
          type="password"
        />
      </div>
      <button>login</button>
    </form>

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <form action="submit/" method="post">
      <div class="mb-3">
        <label class="form-label" for="user">username:</label>
        <input
          class="form-control"
          placeholder="enter username"
          name="user"
          id="uesr"
          type="text"
        />
        <br />
        <label for="pass">password:</label>
        <input
          class="form-control"
          aria-describedby="passwordHelp"
          placeholder="enter your password"
          name="pass"
          id="pass  exampleInputEmail1"
          type="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
