<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2786cce0cb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="col">
      <div class="container">
        <!--header -->
        <div class="header">
          <!--icon logo-->
          <div class="logo"><span class="fa fa-sun"></span></div>
          <!--searchbar-->
          <div class="search">
            <input type="text" /><span class="fa fa-search"></span>
          </div>
          <!--menu -->
          <div class="menu">
            <span></span>
            <span></span>
            <span></span>
            <!--menu hover show li-->
          </div>
        </div>

        <div class="row" id="rowSize  backgroundImage">
          <!--day clock -->
          <div class="col">
            <h1 id="clock">12:30 <span>pm</span></h1>
            <h5 id="dayMM">tue,23may,2023</h5>
            <div id="degres"><span>mon</span><span>20° / 38°</span></div>
          </div>
          <!--location/////weather info-->
          <div class="col">
            <!--location-->
            <div class="location">
              <div><span>bushehr,iran</span><span> 25°/35°</span></div>
              <div><span>fair</span></div>
            </div>
            <div>
              <!--weather today-->
              <div id="weatherToDay">
                <span>weather today in buhehr</span>
                <div>31°<span>feels like</span></div>
              </div>
              <!--info weather-->
              <div class="weatherInfo text-center">
                <div class="row row-cols-2">
                  <div class="col">
                    <img src="images/vu.jpg" alt="" />
                    <p>UV index</p>
                  </div>
                  <div class="col">
                    <img
                      src="images/kisspng-moisture-humidity-system-computer-icons-air-condit-heat-stroke-5b0f5d59559857.9020450115277335933506.png"
                      alt=""
                    />
                    <p>humidity</p>
                  </div>
                  <div class="col">
                    <img src="images/sunrise-forecast.png" alt="" />
                    <p>sunset-sunrise</p>
                  </div>
                  <div class="col">
                    <img
                      src="images/pngtree-vector-wind-icon-png-image_924484.jpg"
                      alt=""
                    />
                    <p>wind</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="daysin">
            <div class="col part">
              <div class="weatherPart">
                <ul id="menuWeatherDay">
                  <li>today</li>
                  <li>hourly</li>
                </ul>
              </div>
              <div class="row">
                <div id="today">
                  <div>
                    <span>morning</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                    <span>-</span>
                  </div>
                  <div>
                    <span>Afternoon</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                    <span>-</span>
                  </div>
                  <div>
                    <span>Evening</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                    <span>-</span>
                  </div>
                  <div>
                    <span>Overnight</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                    <span>-</span>
                  </div>
                </div>
                <div id="hourly">
                  <div>
                    <span></span><span></span><span></span><span></span
                    ><span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
